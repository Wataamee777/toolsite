<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数計算 - Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel=”icon” type=”image/gif” href=“favicon.gif”>
</head>
<body>
    <header>
        <h1>文字数計算</h1>
    </header>

    <main>
        <textarea id="text-input" placeholder="ここにテキストを入力..."rows="100" cols="400"></textarea>
        <p>文字数: <span id="char-count-result">0</span></p>
    </main>

    <footer>
        <p>© 2025 Tool Site</p>
    </footer>

    <script>
        const textInput = document.getElementById('text-input');
        const result = document.getElementById('char-count-result');
        
        textInput.addEventListener('input', function() {
            result.textContent = textInput.value.length;
        });
    </script>
</body>
</html>
