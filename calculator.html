<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算ツール - Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>計算ツール</h1>
    </header>

    <main>
        <input type="text" id="calculator-display" placeholder="計算式を入力" />
        <button onclick="calculate()">計算</button>
        <p>結果: <span id="calculator-result">0</span></p>
    </main>

    <footer>
        <p>© 2025 Tool Site</p>
    </footer>

    <script>
        function calculate() {
            const input = document.getElementById('calculator-display').value;
            try {
                const result = eval(input);
                document.getElementById('calculator-result').textContent = result;
            } catch (error) {
                document.getElementById('calculator-result').textContent = '無効な計算式';
            }
        }
    </script>
</body>
</html>
