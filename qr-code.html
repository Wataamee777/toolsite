<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成 - Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>QRコード生成</h1>
    </header>

    <main>
        <input type="text" id="qr-input" placeholder="URLやテキストを入力" />
        <button onclick="generateQRCode()">QRコードを生成</button>
        <div id="qr-code"></div>
    </main>

    <footer>
        <p>© 2025 Tool Site</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        function generateQRCode() {
            const qrInput = document.getElementById('qr-input').value;
            if (!qrInput) {
                alert("QRコードに変換するテキストを入力してください");
                return;
            }
            
            const qrCodeContainer = document.getElementById('qr-code');
            qrCodeContainer.innerHTML = '';
            new QRCode(qrCodeContainer, qrInput);
        }
    </script>
</body>
</html>
