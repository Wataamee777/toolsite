<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード生成 - Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link rel=”icon” type=”image/gif” href=“/image/favicon.gif”>
</head>
<body>
    <header>
        <h1>パスワード生成</h1>
    </header>

    <main>
        <button onclick="generatePassword()">パスワードを生成</button>
        <p>生成されたパスワード: <span id="password-result"></span></p>
    </main>

    <footer>
        <p>© 2025 Tool Site</p>
    </footer>

    <script>
        function generatePassword() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!?/=[]^¥"\<>|`',.~{}@#$%^&*()_+';
            let password = '';
            const length = 8; // パスワードの長さ
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            document.getElementById('password-result').textContent = password;
        }
    </script>
</body>
</html>
