<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード生成</title>
    <link rel="stylesheet" href="styles.css">
    <link rel=”icon” type=”image/gif” href=“favicon.gif”>
</head>
<body>
    <header>
        <h1>パスワード生成</h1>
    </header>

    <main>
        <section>
            <label for="passwordLength">パスワードの長さ:</label>
            <input type="number" id="passwordLength" value="8" min="6" max="12">
        </section>

        <section>
            <button onclick="generatePassword()">パスワードを生成</button>
        </section>

        <section>
            <h3>生成されたパスワード:</h3>
            <input type="text" id="passwordOutput" readonly>
            <button onclick="copyPassword()">コピー</button>
        </section>
    </main>

    <footer>
        <p>© 2025 Tool Site</p>
    </footer>

    <script>
        // パスワード生成関数
        function generatePassword() {
            const length = document.getElementById('passwordLength').value;
            const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?/";
            let password = "";
            
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('passwordOutput').value = password;
        }

        // パスワードをコピーする関数
        function copyPassword() {
            const passwordField = document.getElementById('passwordOutput');
            passwordField.select();
            document.execCommand('copy');
            alert("パスワードがコピーされました!");
        }
    </script>
</body>
</html>
